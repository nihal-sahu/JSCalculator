<!DOCTYPE html>

<html lang="en">

<head>
    <title>
        Calculator
    </title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"> </script>
</head>

<body>

    <center>
        <p id="display"> 0 </p>
    </center>

    <table align="center">
        <tr>
            <td>
                <button id="clear" onclick="erase()"> Clear </button>
            </td>
        </tr>
        <tr>

            <td>
                <button onclick="num1()"> 1 </button>
            </td>
            <td>
                <button onclick="num2()"> 2 </button>
            </td>
            <td>
                <button onclick="num3()"> 3 </button>
            </td>
            <td>
                <button onclick="addition()"> + </button>
            </td>
        </tr>

        <tr>
            <td>
                <button onclick="num4()"> 4 </button>
            </td>
            <td>
                <button onclick="num5()"> 5 </button>
            </td>
            <td>
                <button onclick="num6()"> 6 </button>
            </td>
            <td>
                <button onclick="subtraction()"> - </button>
            </td>
        </tr>

        <tr>
            <td>
                <button onclick="num7()"> 7 </button>
            </td>
            <td>
                <button onclick="num8()"> 8 </button>
            </td>
            <td>
                <button onclick="num9()"> 9 </button>
            </td>
            <td>
                <button onclick="multiplication()"> &#xd7; </button>
            </td>
        </tr>

        <tr>
            <td>
                <button onclick="numdot()"> . </button>
            </td>
            <td>
                <button onclick="num0()"> 0 </button>
            </td>
            <td>
                <button onclick="equals()"> = </button>
            </td>
            <td>
                <button onclick="division()"> &#247; </button>
            </td>
        </tr>

    </table>


</body>

</html>
